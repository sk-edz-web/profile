<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Professionals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2f3542;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #747d8c;
        }
        
        .profile-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            text-align: center;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #ff6b81;
        }
        
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid #ff6b81;
            padding: 3px;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 700;
            color: #2f3542;
            margin-bottom: 5px;
        }
        
        .profile-title {
            color: #747d8c;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .profile-services {
            color: #666;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .profile-website {
            display: inline-block;
            background: #ff6b81;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .profile-website:hover {
            background: #ff4757;
            transform: scale(1.05);
        }
        
        /* Different border colors for variety */
        .profile-card:nth-child(4n+1) {
            border-color: #ff6b81;
        }
        
        .profile-card:nth-child(4n+2) {
            border-color: #3742fa;
        }
        
        .profile-card:nth-child(4n+3) {
            border-color: #2ed573;
        }
        
        .profile-card:nth-child(4n+4) {
            border-color: #ffa502;
        }
        
        /* Different image borders to match */
        .profile-card:nth-child(4n+1) .profile-image {
            border-color: #ff6b81;
        }
        
        .profile-card:nth-child(4n+2) .profile-image {
            border-color: #3742fa;
        }
        
        .profile-card:nth-child(4n+3) .profile-image {
            border-color: #2ed573;
        }
        
        .profile-card:nth-child(4n+4) .profile-image {
            border-color: #ffa502;
        }
        
        @media (max-width: 768px) {
            .profile-cards {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .profile-cards {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Creative Professionals</h1>
            <p>Discover top creative talents and their services</p>
        </div>
        
        <div class="profile-cards">
            <!-- Card 1: Sk Edz -->
            <div class="profile-card">
                <img src="nf.logo.jpeg" 
                     alt="Sk Edz" class="profile-image">
                <div class="profile-name">Sk Edz</div>
                <div class="profile-title">Editor Video Editing Service & cc</div>
                <div class="profile-services">low price editing and Ae cc </div>
                <a href="nowfal.html" class="profile-website" target="_blank">Visit Website</a>
            </div>
            
           
            
            <!-- Add more cards as needed -->
            
        </div>
    </div>
    
    <script>
        // JavaScript to handle clicks
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.profile-card');
            
            cards.forEach(card => {
                // Add click animation
                card.addEventListener('click', function(e) {
                    // Don't trigger if clicking on the website link
                    if (e.target.tagName === 'A' || e.target.parentElement.tagName === 'A') {
                        return;
                    }
                    
                    // Add click effect
                    this.style.transform = 'scale(0.98)';
                    
                    // Find the website link in this card
                    const websiteLink = this.querySelector('.profile-website');
                    if (websiteLink) {
                        window.open(websiteLink.href, '_blank');
                    }
                    
                    // Reset animation
                    setTimeout(() => {
                        this.style.transform = 'translateY(-5px)';
                    }, 150);
                });
            });
            
            // Generate more cards if needed
            function generateMoreCards() {
                const cardData = [
                    {name: "Design Guru", title: "UI/UX Design Service", website: "https://designguru.com"},
                    {name: "App Developer", title: "Mobile App Development", website: "https://appdev.com"},
                    {name: "Social Media Pro", title: "Social Media Management", website: "https://socialmediapro.com"},
                    {name: "Content Creator", title: "Content Writing Service", website: "https://contentcreator.com"},
                    {name: "3D Artist", title: "3D Modeling Service", website: "https://3dartist.com"},
                    {name: "Animator Pro", title: "Animation Service", website: "https://animatorpro.com"},
                    {name: "Marketing Expert", title: "Digital Marketing Service", website: "https://marketingexpert.com"},
                    {name: "Brand Specialist", title: "Brand Identity Design", website: "https://brandspecialist.com"},
                    {name: "Web Designer", title: "Web Design Service", website: "https://webdesigner.com"},
                    {name: "Illustrator Pro", title: "Illustration Service", website: "https://illustratorpro.com"}
                ];
                
                const imageUrls = [
                    "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop&crop=face",
                    "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400&h=400&fit=crop&crop=face",
                    "https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?w=400&h=400&fit=crop&crop=face",
                    "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop&crop=face",
                    "https://images.unsplash.com/photo-1494790108755-2616b612b786?w=400&h=400&fit=crop&crop=face",
                    "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&h=400&fit=crop&crop=face",
                    "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?w=400&h=400&fit=crop&crop=face",
                    "https://images.unsplash.com/photo-1507591064344-4c6ce005-128?w=400&h=400&fit=crop&crop=face",
                    "https://images.unsplash.com/photo-1568602471122-7832951cc4c5?w=400&h=400&fit=crop&crop=face",
                    "https://images.unsplash.com/photo-1566753323558-f4e0952af115?w=400&h=400&fit=crop&crop=face"
                ];
                
                const container = document.querySelector('.profile-cards');
                
                cardData.forEach((data, index) => {
                    const card = document.createElement('div');
                    card.className = 'profile-card';
                    card.setAttribute('onclick', `window.open('${data.website}', '_blank')`);
                    
                    card.innerHTML = `
                        <img src="${imageUrls[index % imageUrls.length]}" 
                             alt="${data.name}" class="profile-image">
                        <div class="profile-name">${data.name}</div>
                        <div class="profile-title">${data.title}</div>
                        <div class="profile-services">Professional ${data.title.toLowerCase()} with excellent results</div>
                        <a href="${data.website}" class="profile-website" target="_blank">Visit Website</a>
                    `;
                    
                    container.appendChild(card);
                });
            }
            
            // Uncomment to generate more cards
            // generateMoreCards();
        });
    </script>
</body>
</html>
